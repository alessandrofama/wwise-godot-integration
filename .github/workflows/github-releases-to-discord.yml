on:
  release:
    types: [published]

jobs:
  github-releases-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Github Releases To Discord
        uses: SethCohen/github-releases-to-discord@master
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          content: ":mage::sparkles:  **Hark, Wwise Wwizards & Wwitches!** A new **Wwise Integration for Godot** has been conjured! Unleash its magic upon your projects - **update now!**  :loud_sound::dizzy:  ||@everyone||"
          max_description: '4096'
          reduce_headings: true